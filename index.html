<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="guessTitle">Guess the Number</h1>
    <p class="guessNum">Guess a number between 1 and 100:</p>
    <input type="number" id="guess-input" />
    <button id="guess-btn">Guess</button>
    <p id="result"></p>
    <p id="score"></p>
    <p id="scoreDown"></p>
    <p id="youLose"></p>
    <p id="win"></p>
    <p id="scoreWin"></p>
    <script src="script.js"></script>
  </body>
</html>
